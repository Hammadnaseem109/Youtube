<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-Clone</title>
    <link rel="stylesheet" href="ytube.css">
</head>

<body>
    <!-- -----star of header----- -->
    <header class="mainheader">
        <div class="header">
            <div class="left-side">
                <img src="Images/navbtn.png" alt="navbtn" id="navbtn">
                <img src="Images/youtube.png" alt="Youtube Logo" id="navbtn">

            </div>
            <div class="center-side">
                <div class="inputsection">
                    <input type="text" class="search">
                    <button>
                        <img src="Images/search.png" alt="Searchbtn" class="Searchbtn">
                    </button>


                </div>
                <div class="mic">
                    <img src="Images/microphone.png" alt="Mic-Logo">

                </div>

            </div>
            <div class="right-side">
                <img src="Images/user.png" alt="User Image" class="user">

            </div>

        </div>

    </header>
    <!-- -----end  of header--- -->
    <!-- -----start of Nav------ -->
    <nav class="navasid" style="background-color: white;">
        <ul class="nav">
            <div class="navli" >
                <img src="Images/home.png" alt="Home">
                <li>Home</li>
            </div>
            <div class="navli" >
                <img src="Images/search.png" alt="">
                <li>Subsription</li>
            </div>
            <div class="navli">
                <img src="Images/user.png" alt="">
                <li>You</li>
            </div>

        </ul>

    </nav>
    <!-- -----end of nav------- -->
    <div class="video-section" id="video-section">
        <div class="video" id="video">
        </div>

    </div>

    </div>


    </div>
<script src="index.js"></script>
</body>





</html>
